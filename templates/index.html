<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RSA Tool</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='ico/RSAvector.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>RSA Decryption Tool</h1>
        <button class="image-mode" type="button">light/dark mode</button>
    </header>
    <section id="rsa-tool">
        <div class="form">
            <form method="POST">
                <div class="form-input-textbox--first">
                    <input type="text" name="N" placeholder="n: " required>
                </div>
                
                <div class="form-input-textbox">
                    <input type="text" name="e" placeholder="e: " required>
                </div>

                <div class="form-input-textbox">
                    <input type="text" name="ct" placeholder="ct: " required>
                </div>


                <div class="form-button">
                    <button type="submit">Decrypt</button> 
                </div>
            </form>
        </div>

        <div class="result">
            <div class="result-title">
                <h3>Result:</h3>
            </div>
            <div class="result-text">
                <p>{{ output }}</p>
            </div>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
